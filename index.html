<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List PWA</title>
    <meta name="theme-color" content="#4285f4">
    <style>
        :root {
            --primary-color: #4285f4;
            --background-color: #ffffff;
            --text-color: #333333;
            --sidebar-bg: #f5f5f5;
            --border-color: #e0e0e0;
            --hover-color: #f1f1f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #dark-mode-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .groups-container {
            display: flex;
            gap: 20px;
        }

        .groups-sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            padding: 15px;
            border-radius: 8px;
            height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .groups-sidebar h2 {
            margin-bottom: 15px;
        }

        #add-group-btn {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #groups-list {
            list-style: none;
        }

        #groups-list li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        #groups-list li:hover {
            background-color: var(--hover-color);
        }

        #groups-list li.active {
            background-color: var(--primary-color);
            color: white;
        }

        .todos-main {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--sidebar-bg);
            height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .current-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .group-actions button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-todo-btn {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        #todos-list {
            list-style: none;
        }

        .todo-item {
            position: relative;
            background-color: var(--background-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-item.completed h3 {
            text-decoration: line-through;
        }

        .priority {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .priority-high {
            background-color: #f44336;
            color: white;
        }

        .priority-medium {
            background-color: #ff9800;
            color: white;
        }

        .priority-low {
            background-color: #4caf50;
            color: white;
        }

        .due-date {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .due-date.overdue {
            color: #f44336;
            font-weight: bold;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .todo-actions button {
            padding: 3px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .complete-checkbox {
            margin-right: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: var(--background-color);
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        #todo-desc-input {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: vertical;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        #save-group-btn, #save-todo-btn {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            gap: 10px;
        }

        #search-input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        #search-btn {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .todo-meta {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }

        .todo-meta div {
            flex: 1;
        }

        .todo-meta label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .todo-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sort-options, .filter-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-options label, .filter-options label {
            font-size: 0.9em;
        }

        select {
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        /* Dark Mode Styles */
        .dark-mode {
            --primary-color: #8ab4f8;
            --background-color: #121212;
            --text-color: #e0e0e0;
            --sidebar-bg: #1e1e1e;
            --border-color: #333333;
            --hover-color: #2a2a2a;
        }

        .dark-mode body {
            color-scheme: dark;
        }

        .dark-mode .todo-item {
            background-color: #1e1e1e;
        }

        .dark-mode .todo-item p {
            color: #a0a0a0;
        }

        @media (max-width: 768px) {
            .groups-container {
                flex-direction: column;
            }
            
            .groups-sidebar {
                width: 100%;
                height: auto;
            }
            
            .todos-main {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search todos...">
                    <button id="search-btn">üîç</button>
                </div>
                <button id="dark-mode-toggle">üåì</button>
            </div>
        </header>
        
        <div class="groups-container">
            <div class="groups-sidebar">
                <h2>Groups</h2>
                <button id="add-group-btn">+ Add Group</button>
                <ul id="groups-list"></ul>
            </div>
            
            <div class="todos-main">
                <div class="current-group-header">
                    <h2 id="current-group-name">Select a Group</h2>
                    <div class="group-actions">
                        <button id="edit-group-btn" disabled>Edit</button>
                        <button id="delete-group-btn" disabled>Delete</button>
                    </div>
                </div>
                
                <div id="no-group-selected">
                    <p>Select or create a group to view or add todos</p>
                </div>
                
                <div id="group-content" style="display: none;">
                    <div class="todo-controls">
                        <div class="sort-options">
                            <label>Sort by:</label>
                            <select id="sort-by">
                                <option value="created">Created Date</option>
                                <option value="due">Due Date</option>
                                <option value="priority">Priority</option>
                            </select>
                        </div>
                        <div class="filter-options">
                            <label>Filter:</label>
                            <select id="filter-priority">
                                <option value="all">All Priorities</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                            <select id="filter-status">
                                <option value="all">All Statuses</option>
                                <option value="completed">Completed</option>
                                <option value="incomplete">Incomplete</option>
                            </select>
                        </div>
                    </div>
                    
                    <button id="add-todo-btn">+ Add Todo</button>
                    <ul id="todos-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Group Modal -->
    <div id="group-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-group-title">Add New Group</h2>
            <input type="text" id="group-name-input" placeholder="Group name">
            <button id="save-group-btn">Save</button>
        </div>
    </div>

    <!-- Todo Modal -->
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-todo-title">Add New Todo</h2>
            <input type="text" id="todo-title-input" placeholder="Title" required>
            <textarea id="todo-desc-input" placeholder="Description"></textarea>
            
            <div class="todo-meta">
                <div>
                    <label for="todo-due-date">Due Date:</label>
                    <input type="date" id="todo-due-date">
                </div>
                <div>
                    <label for="todo-priority">Priority:</label>
                    <select id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            
            <button id="save-todo-btn">Save</button>
        </div>
    </div>

    <script>
        class Storage {
            static getGroups() {
                const groups = localStorage.getItem('todo-groups');
                return groups ? JSON.parse(groups) : [];
            }
            
            static saveGroups(groups) {
                localStorage.setItem('todo-groups', JSON.stringify(groups));
            }
            
            static addGroup(name) {
                const groups = this.getGroups();
                const newGroup = {
                    id: Date.now().toString(),
                    name,
                    todos: []
                };
                groups.push(newGroup);
                this.saveGroups(groups);
                return newGroup;
            }
            
            static getGroup(groupId) {
                const groups = this.getGroups();
                return groups.find(group => group.id === groupId);
            }
            
            static updateGroup(groupId, newName) {
                const groups = this.getGroups();
                const groupIndex = groups.findIndex(group => group.id === groupId);
                
                if (groupIndex !== -1) {
                    groups[groupIndex].name = newName;
                    this.saveGroups(groups);
                    return true;
                }
                
                return false;
            }
            
            static deleteGroup(groupId) {
                let groups = this.getGroups();
                groups = groups.filter(group => group.id !== groupId);
                this.saveGroups(groups);
            }
            
            static addTodo(groupId, title, description = '', dueDate = '', priority = 'medium') {
                const groups = this.getGroups();
                const groupIndex = groups.findIndex(group => group.id === groupId);
                
                if (groupIndex === -1) return null;
                
                const newTodo = {
                    id: Date.now().toString(),
                    title,
                    description,
                    dueDate,
                    priority,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                groups[groupIndex].todos.push(newTodo);
                this.saveGroups(groups);
                return newTodo;
            }
            
            static getTodo(groupId, todoId) {
                const group = this.getGroup(groupId);
                if (!group) return null;
                
                return group.todos.find(todo => todo.id === todoId) || null;
            }
            
            static updateTodo(groupId, todoId, newTitle, newDescription, newDueDate, newPriority) {
                const groups = this.getGroups();
                const groupIndex = groups.findIndex(group => group.id === groupId);
                
                if (groupIndex === -1) return false;
                
                const todoIndex = groups[groupIndex].todos.findIndex(todo => todo.id === todoId);
                
                if (todoIndex === -1) return false;
                
                groups[groupIndex].todos[todoIndex] = {
                    ...groups[groupIndex].todos[todoIndex],
                    title: newTitle,
                    description: newDescription,
                    dueDate: newDueDate,
                    priority: newPriority
                };
                
                this.saveGroups(groups);
                return true;
            }
            
            static deleteTodo(groupId, todoId) {
                const groups = this.getGroups();
                const groupIndex = groups.findIndex(group => group.id === groupId);
                
                if (groupIndex === -1) return false;
                
                groups[groupIndex].todos = groups[groupIndex].todos.filter(todo => todo.id !== todoId);
                this.saveGroups(groups);
                return true;
            }
            
            static toggleTodoComplete(groupId, todoId) {
                const groups = this.getGroups();
                const groupIndex = groups.findIndex(group => group.id === groupId);
                
                if (groupIndex === -1) return false;
                
                const todoIndex = groups[groupIndex].todos.findIndex(todo => todo.id === todoId);
                
                if (todoIndex === -1) return false;
                
                groups[groupIndex].todos[todoIndex].completed = 
                    !groups[groupIndex].todos[todoIndex].completed;
                
                this.saveGroups(groups);
                return true;
            }
            
            static setDarkModePreference(enabled) {
                localStorage.setItem('dark-mode', enabled ? 'enabled' : 'disabled');
            }
            
            static getDarkModePreference() {
                return localStorage.getItem('dark-mode') === 'enabled';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const groupsList = document.getElementById('groups-list');
            const todosList = document.getElementById('todos-list');
            const addGroupBtn = document.getElementById('add-group-btn');
            const addTodoBtn = document.getElementById('add-todo-btn');
            const editGroupBtn = document.getElementById('edit-group-btn');
            const deleteGroupBtn = document.getElementById('delete-group-btn');
            const currentGroupName = document.getElementById('current-group-name');
            const groupContent = document.getElementById('group-content');
            const noGroupSelected = document.getElementById('no-group-selected');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const sortBySelect = document.getElementById('sort-by');
            const filterPrioritySelect = document.getElementById('filter-priority');
            const filterStatusSelect = document.getElementById('filter-status');
            
            // Modal elements
            const groupModal = document.getElementById('group-modal');
            const todoModal = document.getElementById('todo-modal');
            const groupNameInput = document.getElementById('group-name-input');
            const todoTitleInput = document.getElementById('todo-title-input');
            const todoDescInput = document.getElementById('todo-desc-input');
            const todoDueDateInput = document.getElementById('todo-due-date');
            const todoPrioritySelect = document.getElementById('todo-priority');
            const saveGroupBtn = document.getElementById('save-group-btn');
            const saveTodoBtn = document.getElementById('save-todo-btn');
            const modalGroupTitle = document.getElementById('modal-group-title');
            const modalTodoTitle = document.getElementById('modal-todo-title');
            const closeButtons = document.querySelectorAll('.close');
            
            // State
            let currentGroupId = null;
            let isEditingGroup = false;
            let isEditingTodo = false;
            let editingTodoId = null;
            let currentSort = 'created';
            let currentPriorityFilter = 'all';
            let currentStatusFilter = 'all';
            let currentSearchQuery = '';
            
            // Initialize app
            initApp();
            
            // Event Listeners
            addGroupBtn.addEventListener('click', () => openGroupModal());
            addTodoBtn.addEventListener('click', () => openTodoModal());
            editGroupBtn.addEventListener('click', () => editCurrentGroup());
            deleteGroupBtn.addEventListener('click', () => deleteCurrentGroup());
            saveGroupBtn.addEventListener('click', () => saveGroup());
            saveTodoBtn.addEventListener('click', () => saveTodo());
            darkModeToggle.addEventListener('click', toggleDarkMode);
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            sortBySelect.addEventListener('change', (e) => {
                currentSort = e.target.value;
                if (currentGroupId) loadTodos(currentGroupId);
            });
            filterPrioritySelect.addEventListener('change', (e) => {
                currentPriorityFilter = e.target.value;
                if (currentGroupId) loadTodos(currentGroupId);
            });
            filterStatusSelect.addEventListener('change', (e) => {
                currentStatusFilter = e.target.value;
                if (currentGroupId) loadTodos(currentGroupId);
            });
            
            closeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    groupModal.style.display = 'none';
                    todoModal.style.display = 'none';
                    resetModalInputs();
                });
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === groupModal) {
                    groupModal.style.display = 'none';
                    resetModalInputs();
                }
                if (e.target === todoModal) {
                    todoModal.style.display = 'none';
                    resetModalInputs();
                }
            });
            
            // Functions
            function initApp() {
                loadGroups();
                loadDarkModePreference();
                
                // Register service worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('ServiceWorker registration successful');
                        })
                        .catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                }
            }
            
            function loadGroups() {
                const groups = Storage.getGroups();
                groupsList.innerHTML = '';
                
                if (groups.length === 0) {
                    noGroupSelected.style.display = 'block';
                    groupContent.style.display = 'none';
                    editGroupBtn.disabled = true;
                    deleteGroupBtn.disabled = true;
                    return;
                }
                
                groups.forEach(group => {
                    const li = document.createElement('li');
                    li.textContent = group.name;
                    li.dataset.id = group.id;
                    li.addEventListener('click', () => loadGroup(group.id));
                    groupsList.appendChild(li);
                });
            }
            
            function loadGroup(groupId) {
                currentGroupId = groupId;
                currentSearchQuery = '';
                searchInput.value = '';
                const group = Storage.getGroup(groupId);
                
                if (!group) return;
                
                // Update UI
                currentGroupName.textContent = group.name;
                
                // Highlight selected group in sidebar
                document.querySelectorAll('#groups-list li').forEach(li => {
                    li.classList.toggle('active', li.dataset.id === groupId);
                });
                
                // Enable group actions
                editGroupBtn.disabled = false;
                deleteGroupBtn.disabled = false;
                
                // Show todos
                noGroupSelected.style.display = 'none';
                groupContent.style.display = 'block';
                
                // Load todos
                loadTodos(groupId);
            }
            
            function loadTodos(groupId) {
                const group = Storage.getGroup(groupId);
                if (!group) return;
                
                todosList.innerHTML = '';
                
                let todos = [...group.todos];
                
                // Apply filters
                if (currentPriorityFilter !== 'all') {
                    todos = todos.filter(todo => todo.priority === currentPriorityFilter);
                }
                
                if (currentStatusFilter !== 'all') {
                    todos = todos.filter(todo => 
                        currentStatusFilter === 'completed' ? todo.completed : !todo.completed
                    );
                }
                
                // Apply sorting
                todos.sort((a, b) => {
                    if (currentSort === 'due') {
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    } else if (currentSort === 'priority') {
                        const priorityOrder = { high: 1, medium: 2, low: 3 };
                        return priorityOrder[a.priority] - priorityOrder[b.priority];
                    }
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                if (todos.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'No todos match your criteria.';
                    todosList.appendChild(li);
                    return;
                }

                todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const dueDate = todo.dueDate ? new Date(todo.dueDate) : null;
                    const isOverdue = dueDate && dueDate < today && !todo.completed;
                    
                    li.innerHTML = `
                        <div style="display: flex; align-items: center;">
                            <input type="checkbox" class="complete-checkbox" 
                                ${todo.completed ? 'checked' : ''} data-id="${todo.id}">
                            <h3>${todo.title}</h3>
                        </div>
                        ${todo.description ? `<p>${todo.description}</p>` : ''}
                        ${dueDate ? `
                            <div class="due-date ${isOverdue ? 'overdue' : ''}">
                                Due: ${dueDate.toLocaleDateString()} ${isOverdue ? ' (Overdue)' : ''}
                            </div>
                        ` : ''}
                        <div class="priority priority-${todo.priority}">
                            ${todo.priority.charAt(0).toUpperCase() + todo.priority.slice(1)}
                        </div>
                        <div class="todo-actions">
                            <button class="edit-todo" data-id="${todo.id}">Edit</button>
                            <button class="delete-todo" data-id="${todo.id}">Delete</button>
                        </div>
                    `;
                    todosList.appendChild(li);
                    
                    // Add event listener for checkbox
                    li.querySelector('.complete-checkbox').addEventListener('change', (e) => {
                        Storage.toggleTodoComplete(groupId, e.target.dataset.id);
                        loadTodos(groupId);
                    });
                    
                    // Add event listeners for edit and delete
                    li.querySelector('.edit-todo').addEventListener('click', (e) => {
                        editTodo(e.target.dataset.id);
                    });
                    
                    li.querySelector('.delete-todo').addEventListener('click', (e) => {
                        deleteTodo(e.target.dataset.id);
                    });
                });
            }
            
            function handleSearch() {
                currentSearchQuery = searchInput.value.trim().toLowerCase();
                if (currentSearchQuery) {
                    searchTodos(currentSearchQuery);
                } else {
                    loadGroups();
                    if (currentGroupId) {
                        loadTodos(currentGroupId);
                    }
                }
            }
            
            function searchTodos(query) {
                const groups = Storage.getGroups();
                todosList.innerHTML = '';
                currentGroupId = null;
                
                // Reset group selection
                document.querySelectorAll('#groups-list li').forEach(li => {
                    li.classList.remove('active');
                });
                
                // Disable group actions
                editGroupBtn.disabled = true;
                deleteGroupBtn.disabled = true;
                
                // Show search header
                noGroupSelected.style.display = 'none';
                groupContent.style.display = 'block';
                currentGroupName.textContent = `Search Results for "${query}"`;
                
                let hasResults = false;
                
                groups.forEach(group => {
                    group.todos.forEach(todo => {
                        if (todo.title.toLowerCase().includes(query) || 
                            (todo.description && todo.description.toLowerCase().includes(query))) {
                            
                            hasResults = true;
                            const li = document.createElement('li');
                            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                            
                            const today = new Date();
                            today.setHours(0, 0, 0, 0);
                            const dueDate = todo.dueDate ? new Date(todo.dueDate) : null;
                            const isOverdue = dueDate && dueDate < today && !todo.completed;
                            
                            li.innerHTML = `
                                <div>
                                    <small><strong>${group.name}</strong></small>
                                    <div style="display: flex; align-items: center;">
                                        <input type="checkbox" class="complete-checkbox" 
                                            ${todo.completed ? 'checked' : ''} 
                                            data-group="${group.id}" data-id="${todo.id}">
                                        <h3>${todo.title}</h3>
                                    </div>
                                </div>
                                ${todo.description ? `<p>${todo.description}</p>` : ''}
                                ${dueDate ? `
                                    <div class="due-date ${isOverdue ? 'overdue' : ''}">
                                        Due: ${dueDate.toLocaleDateString()} ${isOverdue ? ' (Overdue)' : ''}
                                    </div>
                                ` : ''}
                                <div class="priority priority-${todo.priority}">
                                    ${todo.priority.charAt(0).toUpperCase() + todo.priority.slice(1)}
                                </div>
                                <div class="todo-actions">
                                    <button class="edit-todo" data-group="${group.id}" data-id="${todo.id}">Edit</button>
                                    <button class="delete-todo" data-group="${group.id}" data-id="${todo.id}">Delete</button>
                                </div>
                            `;
                            todosList.appendChild(li);
                            
                            // Add event listeners for search result items
                            li.querySelector('.complete-checkbox').addEventListener('change', (e) => {
                                Storage.toggleTodoComplete(
                                    e.target.dataset.group, 
                                    e.target.dataset.id
                                );
                                searchTodos(query);
                            });
                            
                            li.querySelector('.edit-todo').addEventListener('click', (e) => {
                                currentGroupId = e.target.dataset.group;
                                editTodo(e.target.dataset.id);
                            });
                            
                            li.querySelector('.delete-todo').addEventListener('click', (e) => {
                                if (confirm('Are you sure you want to delete this todo?')) {
                                    Storage.deleteTodo(
                                        e.target.dataset.group, 
                                        e.target.dataset.id
                                    );
                                    searchTodos(query);
                                }
                            });
                        }
                    });
                });
                
                if (!hasResults) {
                    const li = document.createElement('li');
                    li.textContent = 'No todos found matching your search.';
                    todosList.appendChild(li);
                }
            }
            
            function openGroupModal(editing = false, groupId = null) {
                isEditingGroup = editing;
                
                if (editing) {
                    modalGroupTitle.textContent = 'Edit Group';
                    const group = Storage.getGroup(groupId);
                    if (group) {
                        groupNameInput.value = group.name;
                    }
                } else {
                    modalGroupTitle.textContent = 'Add New Group';
                }
                
                groupModal.style.display = 'block';
            }
            
            function openTodoModal(editing = false, todoId = null) {
                if (!currentGroupId) return;
                
                isEditingTodo = editing;
                editingTodoId = todoId;
                
                if (editing) {
                    modalTodoTitle.textContent = 'Edit Todo';
                    const todo = Storage.getTodo(currentGroupId, todoId);
                    if (todo) {
                        todoTitleInput.value = todo.title;
                        todoDescInput.value = todo.description || '';
                        todoDueDateInput.value = todo.dueDate || '';
                        todoPrioritySelect.value = todo.priority || 'medium';
                    }
                } else {
                    modalTodoTitle.textContent = 'Add New Todo';
                }
                
                todoModal.style.display = 'block';
            }
            
            function saveGroup() {
                const name = groupNameInput.value.trim();
                
                if (!name) {
                    alert('Group name cannot be empty');
                    return;
                }
                
                if (isEditingGroup && currentGroupId) {
                    Storage.updateGroup(currentGroupId, name);
                } else {
                    Storage.addGroup(name);
                }
                
                groupModal.style.display = 'none';
                resetModalInputs();
                loadGroups();
            }
            
            function saveTodo() {
                if (!currentGroupId) return;
                
                const title = todoTitleInput.value.trim();
                const description = todoDescInput.value.trim();
                const dueDate = todoDueDateInput.value;
                const priority = todoPrioritySelect.value;
                
                if (!title) {
                    alert('Todo title cannot be empty');
                    return;
                }
                
                if (isEditingTodo && editingTodoId) {
                    Storage.updateTodo(
                        currentGroupId, 
                        editingTodoId, 
                        title, 
                        description,
                        dueDate,
                        priority
                    );
                } else {
                    Storage.addTodo(
                        currentGroupId, 
                        title, 
                        description,
                        dueDate,
                        priority
                    );
                }
                
                todoModal.style.display = 'none';
                resetModalInputs();
                loadTodos(currentGroupId);
            }
            
            function editCurrentGroup() {
                if (!currentGroupId) return;
                openGroupModal(true, currentGroupId);
            }
            
            function editTodo(todoId) {
                if (!currentGroupId || !todoId) return;
                openTodoModal(true, todoId);
            }
            
            function deleteCurrentGroup() {
                if (!currentGroupId || !confirm('Are you sure you want to delete this group and all its todos?')) {
                    return;
                }
                
                Storage.deleteGroup(currentGroupId);
                currentGroupId = null;
                loadGroups();
                
                // Reset UI
                currentGroupName.textContent = 'Select a Group';
                noGroupSelected.style.display = 'block';
                groupContent.style.display = 'none';
                editGroupBtn.disabled = true;
                deleteGroupBtn.disabled = true;
            }
            
            function deleteTodo(todoId) {
                if (!currentGroupId || !todoId || !confirm('Are you sure you want to delete this todo?')) {
                    return;
                }
                
                Storage.deleteTodo(currentGroupId, todoId);
                if (currentSearchQuery) {
                    searchTodos(currentSearchQuery);
                } else {
                    loadTodos(currentGroupId);
                }
            }
            
            function resetModalInputs() {
                groupNameInput.value = '';
                todoTitleInput.value = '';
                todoDescInput.value = '';
                todoDueDateInput.value = '';
                todoPrioritySelect.value = 'medium';
                isEditingGroup = false;
                isEditingTodo = false;
                editingTodoId = null;
            }
            
            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                Storage.setDarkModePreference(isDark);
            }
            
            function loadDarkModePreference() {
                const darkModeEnabled = Storage.getDarkModePreference();
                if (darkModeEnabled) {
                    document.body.classList.add('dark-mode');
                }
            }
        });

        // PWA Installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button (you could add this to your UI)
            const installButton = document.createElement('button');
            installButton.textContent = 'Install App';
            installButton.style.position = 'fixed';
            installButton.style.bottom = '20px';
            installButton.style.right = '20px';
            installButton.style.zIndex = '1000';
            installButton.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    } else {
                        console.log('User dismissed install');
                    }
                    deferredPrompt = null;
                    installButton.remove();
                });
            });
            document.body.appendChild(installButton);
        });
    </script>
